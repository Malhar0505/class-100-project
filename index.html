<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 id="name"> Easy Image web app</h1>
        <hr>
        <h4 id="popup">As soon as the popup appears, please click Allow. After you've spoken a command.</h4>
        <h3> Click on start and say "Make a Collage" for taking your selfies</h3>
        <button class="btn btn-primary" onclick="start()">start</button>       
        <h4>Press the Start button</h4>
        <label>This is your Webcam : </label>
        <div id="camera">

        </div>
        <br>
        <label>Your 3 selfies will be showed here: </label>
        <div id="resultShow">
        <div id="image1">
            <img src="Collage image 2.JPG" alt="image 1">
        </div>
        <br>
        <div id="image2">
            <img src="Collage image 3.JPG" alt="image 2">
        </div>
        <br>
        <div id="image3">
            <img src="Collage image 1.JPG" alt="image 3">
        </div>

    </center>
    <footer>
        <p>Developed by Malhar</p>
    </footer>
    <script src="main.js"></script>

</body>

</html>
